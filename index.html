<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Todo App</title>
    </head>
    <body>
        <main class="container mt-5" role="main">
            <h1 class="display-2 text-center text-white">To do APP</h1>
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2">
                    <div class="card">
                        <div class="card-body">
                           <form id="tarefa-form">
                               <div class="form-group">
                                    <label class="form-label text-danger" for="tarefa-input">Tarefa</label>
                                    <input autocomplete="off" type="text" id="tarefa-input" placeholder="Digite sua tarefa" class="form-control">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                           </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

        <div class="row mt-3">
            <div class="col-12 col-lg-8 offset-lg-2" style="display: flex; justify-content: center;">
                <div class="card" style="width: 85%;">
                    <div class="card-header">
                        Tarefas adicionadas
                    </div>
                    <ul id="tarefas" class="list-group list-group-flush overflow-auto lista-size">
                        
                    </ul>
                    <div class="card-footer">
                        <button id="concluir-btn" class="btn btn-primary btn-sm">
                            Concluir tarefas
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
